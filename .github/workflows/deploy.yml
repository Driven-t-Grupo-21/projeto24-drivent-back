on:
  push:
    branches:
      - main
      - testDeploy

name: Build and Deploy
jobs:
  build:
    runs-on: drivent
    timeout-minutes: 20
    env: 
      NODE_ENV: production
      JWT_SECRET: drivent
      REDIS_URL: redis://:@drivent-redis-production:6379
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: drivent
      DATABASE_URL: postgresql://postgres:postgres@drivent-postgres-production:5432/drivent?schema=public
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Environment variables setup
        run: |
          cd $GITHUB_WORKSPACE
          echo "$SECRETS" > ./.github/workflows/scripts/env.json
          docker run -v $GITHUB_WORKSPACE:/usr/app node:16.15-alpine sh -c "cd /usr/app && node .github/workflows/scripts/generate-env-file.js"
        env:
          SECRETS: ${{ toJson(secrets) }}

      - name: Build
        run: docker-compose build

      - name: Run
        run: docker-compose down && docker-compose up -d
